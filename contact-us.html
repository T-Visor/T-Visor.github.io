        <!-- Heading -->
        <header class="header-title text-black text-center">
          <div class="container d-flex align-items-center flex-column">
            <h2 class="mb-0" > Contact Us </h2>
        </header>

        <!-- Main page contents -->
          <div class="contact-form d-flex vh-100 w-100 justify-content-center align-self-center">
            <!-- Contact Form -->
            <form id="contact-form" method="post" action="contact.php" role="form">
              <div class="messages"></div>
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name"> First name </label>
                      <input id="form_name" type="text" name="name"
                                                        class="form-control" required="required" data-error="Firstname is required.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname"> Last name </label>
                      <input id="form_lastname" type="text" name="surname"
                                                            class="form-control" required="required" data-error="Lastname is required.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email"> Email </label>
                      <input id="form_email" type="email" name="email"
                                                          class="form-control" required="required" data-error="Valid email is required.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_need"> Specify your need </label>
                      <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                        <option value=""></option>
                        <option value="Request to become a charity partner">Request to become a charity
                        partner</option>
                        <option value="Request to end charity partnership">Request to
                        end charity partnership</option>
                        <option value="Other">Other</option>
                      </select>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_message"> Message </label>
                      <textarea id="form_message" name="message" class="form-control"
                                                                 rows="4" required="required" data-error="Please, leave us a message."></textarea>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-12 text-center">
                    <input type="submit" class="btn btn-success btn-send"
                                         value="Send message">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <p class="text-muted">
                    </p>
                  </div>
                </div>
              </div>
            </form>  
          </div>
